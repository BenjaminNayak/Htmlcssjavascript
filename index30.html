<body>
    <form action="" method="get">

        <input type="number" name="" id="" min="0" max="10" required /><br/>
        <input type="radio" name="gender" id="">male
        <input type="radio" name="gender" id="">female <br/>

        <input type="checkbox" name="lang" id=""> c++
        <input type="checkbox" name="lang" id=""> java
        <input type="checkbox" name="lang" id=""> python
        <input type="checkbox" name="lang" id=""> R

        <select name="" id="" > 
            <option value="java">java</option>
            <option value="java">c++</option>
            <option value="java">python</option>
            <option value="java">java</option>
        </select><br/>
        <input type="file" name="" id=""><br/>
        <textarea name="" id="" cols="30" rows="10">

        </textarea>
        <input type="submit" value="submit">
        
    </form>
